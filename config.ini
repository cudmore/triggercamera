[serial]
useSerial: True
port: /dev/ttyACM0
baud: 9600

[system]
savepath: /video

watchedpathon: False
watchedpath: ''

[triggers]
useTwoTriggerPins: 1
triggerpin: 27
framepin: 17

[led]
ledpin1: 2
ledpin2: 3

[camera]
fps: 30
resolution: 640,480
bufferSeconds = 5

[simulatescope]
on: 1
initialDelay: 1
frameInterval: 30
frameNumber: 300
